<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color = "dark" text="Home" icon="chevron-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h1>View Log</h1>

  <ion-segment [(ngModel)]="selection">
  <ion-segment-button mode="ios" value="overnightsleep">
    <ion-label color="light">Sleep Log</ion-label>
  </ion-segment-button>
  <ion-segment-button mode="ios" value="sleepiness" >
    <ion-label color="light">Sleepiness Log</ion-label>
  </ion-segment-button>
</ion-segment>


<ion-text *ngIf="selection == 'overnightsleep'">
  <ion-text color="light">Overnight Sleep Log</ion-text>
  <ion-card *ngFor="let data of overnightSleepData">
    {{data.dateString()}}
    <h2></h2>
    You slept for {{data.summaryString()}}
    <h2></h2>
    {{data.ratingString()}}
    <h2></h2>
    {{data.noteString()}}
  </ion-card>
  <form (ngSubmit)="onResetSleepLog()">
    <ion-button color="dark" type="submit">Reset</ion-button>
  </form>
</ion-text>


<ion-text *ngIf="selection == 'sleepiness'">
  <ion-text color="light">Sleepiness Log</ion-text>
  <ion-card *ngFor="let data of stanfordSleepData">
    {{data.dateString()}}
    <h2></h2>
    Sleepiness Scale Rating: {{data.summaryString()}}
  </ion-card>
  <form (ngSubmit)="onResetSleepinessLog()">
    <ion-button color="dark" type="submit">Reset</ion-button>
  </form>
</ion-text>



</ion-content>
